<form name="newProduct" class="form-horizontal"><legend>{{headerText()}}</legend><div ng-class="{error: newProduct.name.$invalid}" class="control-group"><label class="control-label">Name</label><div class="controls"><input type="text" name="name" placeholder="Name" ng-model="product.name" required="required" class="input-xxlarge"/><span ng-show="newProduct.name.$error.required" class="help-inline">Bitte Name angeben.</span></div></div><div class="control-group"><label class="control-label">Beschreibung</label><div class="controls"><textarea rows="4" placeholder="Beschreibung" ng-model="product.descr" class="input-xxlarge"></textarea></div></div><div ng-class="{error:newProduct.price.$invalid}" class="control-group"><label class="control-label">Preis</label><div class="controls"><div class="input-prepend"><span class="add-on">€</span><input type="text" name="price" placeholder="0.00" ng-model="product.price" required="required" class="input-small align-right"/></div><span ng-show="newProduct.price.$error.required" class="help-inline">Bitte Preis angeben.</span></div></div><div ng-hide="isNew()" class="control-group"><label class="control-label">Bilder</label><div class="controls"><div id="fileUploader"></div><div class="row-fluid"><div ng-repeat="picture in product.pictures" class="span2"><img src="{{picture.url}}" alt="{{picture.text}}" width="100%" class="thumbnail"/></div></div></div></div><div class="control-group"><div class="controls"><button ng-click="save()" ng-disabled="newProduct.$invalid" class="btn btn-success">Speichern</button>&nbsp;<small>oder</small>&nbsp;<a href="#/products">Zurück</a></div></div></form>
